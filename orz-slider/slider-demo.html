<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>orzlazy slider demo</title>
	<link rel="stylesheet" href="slider.css">
</head>

<body>
	<!--key code-->
	<div class="orz-slider">
		<img src="img/img0.jpg" class="img-active" alt="...">
		<img src="img/left.png" class="left" alt="...">
		<img src="img/right.png" class="right" alt="...">
		<ul>
			<li>
				<div class="point point-active" id="point0"></div>
			</li>
			<li>
				<div class="point" id="point1"></div>
			</li>
			<li>
				<div class="point" id="point2"></div>
			</li>
			<li>
				<div class="point" id="point3"></div>
			</li>
			<li>
				<div class="point" id="point4"></div>
			</li>
		</ul>
	</div>
	<!--key code end-->

	<script src="jquery-1.11.3.min.js"></script>
	<script src="slider.js"></script>
</body>

</html>
